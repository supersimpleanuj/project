<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
   <link rel="stylesheet" href="10i.css">
  </head>

  <body>

     <p class="js-result"></p>
    <p>
      <button class="button-icon"  onclick="
      
         doCalculation ('1')
      
      "
      >1</button>

      <button class="button-icon"  onclick="
     
         doCalculation ('2')
      ">2</button>

      <button class="button-icon" onclick="
      
         doCalculation ('3')
      " >3</button>

      <button class="button-icon-calculation" onclick="
     
        doCalculation ('+')
      ">+</button>
    </p>

    <p>
      <button
      class="button-icon"  onclick="
       
         doCalculation ('4')
      ">4</button>

      <button class="button-icon"  
       onclick="
       
         doCalculation ('5')
      " >5</button>

      <button class="button-icon" 
       onclick="
     
         doCalculation ('6')
      ">6</button>
      <button
      class="button-icon-calculation"
       onclick="
       
         doCalculation ('-')
      ">-</button>
    </p>

    <p>
      <button class="button-icon"  onclick="
     
         doCalculation ('7')
      ">7</button>
      <button
      class="button-icon" 
       onclick="
      
         doCalculation ('8')
      ">8</button>
      <button class="button-icon"   onclick="
       
         doCalculation ('9')
      ">9</button>
      <button 
      class="button-icon-calculation" onclick="
       
         doCalculation ('/')
      ">/</button>
    </p>

     <p> 
       <button  class="button-icon"  onclick="
       
        doCalculation ('0')
      ">0</button>
      <button class="button-icon"  onclick="
        calculation = eval(calculation);
        displayCalculation();
         localStorage.setItem('calculation', calculation);
    
      ">=</button> 
        <button  class="button-icon"  onclick="
        doCalculation('.');
      ">.</button>


      <button class="button-icon-calculation"
       onclick="
      doCalculation ('*')
      ">*</button>

      
    </p>
     <button class="button-icon"  onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation',calculation)
      ">Clear</button>
     
   
  </body>
  <script src="10i.js"></script>
</html>
